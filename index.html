<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecoy Hymn App</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- <script src="https://cdn.jsdelivr.net/npm/appwrite@8.0.0"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
  </head>
  <body>
    <div class="main-con" id="main-con">
      <img src="assets/app-logo.png" alt="" class="main-img" />
    </div>
    <div class="app-con" id="app-con">
      <div class="header-bar">
        <img class="logo" src="assets/logo.png" alt="" />
        <img class="search-btn" id="search-btn" src="assets/search.png" />
      </div>
      <div class="hymn-board">
        <div class="search-wrapper" id="search-wrapper">
          <span class="search-el-close" id="search-el-close"><</span>
          <input
            class="search-el"
            id="search-el"
            type="search"
            placeholder="Search hymn by words..."
          />
        </div>
        <!-- <div class="select-con"> -->
        <!-- <div class="option-wrapper">
            <label for="">To God Be The Glory</label>
          </div>
          <div class="option-wrapper">
            <label for="">Blessed Assurance</label>
          </div>
          <div class="option-wrapper">
            <label for="">To God Be The Glory</label>
          </div> -->
        <ul class="hymn-list" id="hymn-list">
          <!-- <li>To God Be The Glory</li>
          <li>Blessed Assurance</li> -->
        </ul>
        <h3 id="hymn-title"></h3>
        <pre id="hymn-lyrics"></pre>
        <!-- </div> -->
      </div>

      <div class="footer-bar">
        <div class="icons-con">
          <img class="icons" id="home-icon" src="assets/church.png" />
          <img class="icons" id="hymn-icon" src="assets/song.png" />
          <img class="icons" id="facts-icon" src="assets/idea.png" />
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/appwrite.js"></script>
  </body>
</html>
